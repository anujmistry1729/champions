<!doctype html>
<html>

<head>
    <title>We are the Champions</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <section class="champions">
        <img src="./assets/freddie.png" alt="Freddie Mercury's famous pose" id="freddie-img">
        <h1 id="slogan">We are the Champions</h1>

        <textarea name="endorsement" id="write-endorsement" cols="30" rows="10"
            placeholder="Write your endorsement here"></textarea>

        <button class="btn" id="publish-btn">
            Publish
        </button>

        <span id="empty-error"></span>
        <p id="endorsement-heading"> - Endorsements - </p>

        <ul id="endorsements">
        </ul>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
